name: Deploy to AWS Dev Server

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Build and Push Docker Image to ECR
        run: |
          docker build -t myapp .
          docker tag myapp:latest public.ecr.aws/f0p0a6z6/docker-1.amazonaws.com/node-react-sample-code-backend:latest
          docker push public.ecr.aws/f0p0a6z6/docker-1.amazonaws.com/node-react-sample-code-backend:latest

      - name: Deploy to AWS ECS
        run: |
          aws ecs update-service --cluster Doc-Cluster --service Task-1 --force-new-deployment
