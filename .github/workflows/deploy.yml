name: Deploy to AWS Dev Server

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with: 
          region: ${{ us-east-1 }}  # Specify the AWS region here

      - name: Build and Push Docker Image to ECR
        run: |
          docker build -t myapp .
          docker tag myapp:latest 123456789012.dkr.ecr.us-west-2.amazonaws.com/myapp:latest
          docker push 123456789012.dkr.ecr.us-west-2.amazonaws.com/myapp:latest

      - name: Deploy to AWS ECS
        run: |
          aws ecs update-service --cluster my-cluster --service my-service --force-new-deployment

      - name: Deploy to AWS EC2 (Optional)
        run: |
          ssh -i /path/to/your/key.pem ec2-user@your-ec2-ip "docker pull 123456789012.dkr.ecr.us-west-2.amazonaws.com/myapp:latest && docker run -d myapp"
