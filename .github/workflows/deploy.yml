name: Deploy to AWS Dev Server

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker Image to ECR
        run: |
          docker build -t docker-1 .
          docker tag docker-1:latest 211125360154.dkr.ecr.us-east-1.amazonaws.com/docker-1:latest
          docker push 211125360154.dkr.ecr.us-east-1.amazonaws.com/docker-1:latest

      - name: Deploy to AWS ECS
        run: |
          aws ecs update-service --cluster Doc-Cluster --service Task-1 --force-new-deployment
          
